<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Infinity Editor // Knowledge Base</title>

    <!-- Dependencies -->
    <!-- Dependencies (Local) -->

    <script id="MathJax-script" async src="js/libs/mathjax.min.js"></script>
    <script>
        window.MathJax = {
            tex: {
                processEnvironments: false, /* Fix: Disable \begin{} auto-detect in text */
                inlineMath: [['$', '$'], ['\\(', '\\)']],

            }
        };
    </script>
    <link rel="stylesheet" href="css/libs/highlight.min.css" />
    <script src="js/libs/highlight.min.js"></script>
    <script src="js/libs/marked.min.js"></script>

    <!-- Fonts & Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

    <!-- Internal Database -->
    <script src="js/data.js"></script>

    <style>
        :root {
            /* Cores Base - Cosmos/Infinity Theme */
            --bg-app: #000000;
            --bg-panel: rgba(15, 15, 15, 0.95);
            --bg-content: #0a0a0a;
            --bg-card: #111111;

            /* Bordas */
            --border-subtle: 1px solid rgba(255, 255, 255, 0.08);
            --border-active: 1px solid rgba(255, 255, 255, 0.2);
            --border-focus: 1px solid rgba(41, 151, 255, 0.5);

            /* Texto */
            --text-primary: #ededed;
            --text-secondary: #999999;
            --text-muted: #555555;

            /* Accents */
            --accent-blue: #2997ff;
            --accent-purple: #9d4edd;
            --accent-orange: #ff7b00;
            --accent-green: #00c853;
            --accent-hover: rgba(41, 151, 255, 0.15);

            /* Dimensions */
            --header-h: 50px;
            --toolbar-h: 40px;
            --sidebar-w: 260px;
            --collapsed-w: 0px;

            /* Fonts */
            --font-sans: 'Inter', sans-serif;
            --font-mono: 'JetBrains Mono', monospace;
        }

        /* --- Global Reset & Scrollbar --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            outline: none;
            -webkit-font-smoothing: antialiased;
        }

        *::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }

        *::-webkit-scrollbar-track {
            background: transparent;
        }

        *::-webkit-scrollbar-thumb {
            background-color: #333;
            border-radius: 3px;
        }

        *::-webkit-scrollbar-thumb:hover {
            background-color: #555;
        }

        body {
            font-family: var(--font-sans);
            background-color: var(--bg-app);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* --- Header --- */
        .app-header {
            height: var(--header-h);
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(12px);
            border-bottom: var(--border-subtle);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            z-index: 100;
            flex-shrink: 0;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 700;
            font-size: 15px;
            letter-spacing: 0.5px;
            cursor: pointer;
        }

        .brand:hover {
            filter: brightness(1.2);
        }

        .brand .logo {
            color: var(--accent-blue);
            font-size: 20px;
            filter: drop-shadow(0 0 5px rgba(41, 151, 255, 0.3));
        }

        /* --- VIEWS --- */
        .view-container {
            flex: 1;
            overflow: hidden;
            display: none;
            /* Controlled by JS */
            position: relative;
        }

        .view-container.active {
            display: flex;
        }

        /* --- LIBRARY VIEW --- */
        #library-view {
            background: radial-gradient(circle at 50% 20%, #1a1a1a 0%, #000 80%);
            flex-direction: column;
            padding: 40px;
            overflow-y: auto;
            align-items: center;
        }

        .library-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .library-header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(to right, #fff, #888);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            width: 100%;
            max-width: 1400px;
            padding-bottom: 60px;
        }

        .lib-card {
            background: var(--bg-card);
            border: var(--border-subtle);
            border-radius: 12px;
            padding: 24px;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.25, 0.8, 0.25, 1);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            height: 220px;
        }

        .lib-card:hover {
            transform: translateY(-5px);
            border-color: rgba(255, 255, 255, 0.2);
            background: #181818;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
        }

        .card-icon {
            font-size: 3rem;
            margin-bottom: 15px;
            filter: grayscale(100%);
            transition: 0.3s;
        }

        .lib-card:hover .card-icon {
            filter: grayscale(0%);
            transform: scale(1.1);
        }

        .card-title {
            font-weight: 700;
            font-size: 1.1rem;
            margin-bottom: 8px;
            color: var(--text-primary);
        }

        .card-meta {
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        /* Modal for Flattened Files */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(5px);
            z-index: 200;
            display: none;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }

        .modal-overlay.active {
            display: flex;
            animation: fadeIn 0.2s ease;
        }

        .modal-content {
            background: #111;
            border: 1px solid #333;
            border-radius: 12px;
            width: 100%;
            max-width: 800px;
            max-height: 80vh;
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.8);
        }

        .modal-header {
            padding: 20px;
            border-bottom: 1px solid #222;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1.2rem;
            font-weight: 700;
        }

        .modal-close {
            cursor: pointer;
            color: #666;
            transition: 0.2s;
        }

        .modal-close:hover {
            color: #fff;
        }

        .file-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .file-row {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            cursor: pointer;
            transition: 0.2s;
            color: var(--text-secondary);
        }

        .file-row:hover {
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            padding-left: 20px;
        }

        .file-row .icon {
            margin-right: 12px;
            color: var(--accent-blue);
        }

        .file-row .path {
            margin-left: auto;
            font-size: 0.7rem;
            color: #444;
            font-family: var(--font-mono);
        }


        /* --- EDITOR VIEW --- */
        #editor-view {
            flex-direction: column;
        }

        .toolbar {
            height: var(--toolbar-h);
            background: var(--bg-card);
            border-bottom: var(--border-subtle);
            display: flex;
            align-items: center;
            padding: 0 10px;
            gap: 5px;
            flex-shrink: 0;
        }

        .tool-group {
            display: flex;
            gap: 2px;
            padding-right: 10px;
            margin-right: 10px;
            border-right: 1px solid rgba(255, 255, 255, 0.05);
        }

        .tool-group:last-child {
            border: none;
        }

        .tool-btn {
            min-width: 32px;
            height: 30px;
            border-radius: 4px;
            border: 1px solid transparent;
            background: transparent;
            color: var(--text-secondary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 8px;
            font-size: 12px;
            font-weight: 500;
        }

        .tool-btn:hover {
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-primary);
        }

        .tool-btn.back-btn {
            background: rgba(41, 151, 255, 0.1);
            color: var(--accent-blue);
            margin-right: 10px;
            border-color: rgba(41, 151, 255, 0.2);
        }

        .tool-btn.back-btn:hover {
            background: rgba(41, 151, 255, 0.2);
        }

        .workspace-split {
            flex: 1;
            display: flex;
            overflow: hidden;
        }

        /* TOC Sidebar */
        .toc-sidebar {
            width: var(--sidebar-w);
            background: var(--bg-panel);
            border-right: var(--border-subtle);
            display: flex;
            flex-direction: column;
            transition: width 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            backdrop-filter: blur(10px);
            z-index: 20;
            overflow: hidden;
        }

        .toc-sidebar.collapsed {
            width: 0;
            border: none;
        }

        .toc-header {
            padding: 15px;
            font-size: 11px;
            text-transform: uppercase;
            font-weight: 700;
            color: var(--text-muted);
            border-bottom: var(--border-subtle);
            display: flex;
            justify-content: space-between;
        }

        .toc-content {
            flex: 1;
            overflow-y: auto;
            padding: 10px 0;
        }

        .toc-item {
            padding: 6px 15px;
            font-size: 13px;
            color: var(--text-secondary);
            cursor: pointer;
            border-left: 2px solid transparent;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            transition: 0.2s;
            display: block;
        }

        .toc-item:hover {
            color: var(--text-primary);
            background: rgba(255, 255, 255, 0.02);
        }

        .toc-item.h1 {
            font-weight: 700;
            margin-top: 10px;
            color: var(--text-primary);
        }

        .toc-item.h2 {
            padding-left: 25px;
        }

        .toc-item.h3 {
            padding-left: 35px;
            font-size: 12px;
            color: #777;
        }

        .toc-item.active {
            border-left-color: var(--accent-blue);
            color: var(--accent-blue);
            background: var(--accent-hover);
        }

        /* Editor | Preview */
        .editor-area {
            flex: 1;
            background: rgba(0, 0, 0, 0.3);
            border-right: var(--border-subtle);
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .editor-area.hidden {
            display: none;
        }

        .editor-area.full-width {
            flex: 1;
            border-right: none;
        }

        .preview-area.hidden {
            display: none;
        }

        .editor-area.full-width {
            flex: 1;
            border-right: none;
        }

        .preview-area.hidden {
            display: none;
        }

        textarea {
            flex: 1;
            background: transparent;
            border: none;
            color: #dcdcdc;
            padding: 40px;
            font-family: var(--font-mono);
            font-size: 14px;
            line-height: 1.6;
            resize: none;
        }

        .preview-area {
            flex: 1;
            background: var(--bg-content);
            overflow-y: auto;
            padding: 0;
            position: relative;
            scroll-behavior: smooth;
        }

        .preview-content {
            max-width: 850px;
            margin: 0 auto;
            padding: 50px 40px 100px 40px;
            /* Added bottom padding for footer space */
            font-size: 16px;
            line-height: 1.8;
            color: #ccc;
            min-height: calc(100vh - var(--header-h) - var(--toolbar-h));
            /* Ensure full height */
            display: flex;
            flex-direction: column;
        }

        /* Markdown Styles & List Fixes */
        .preview-content h1,
        .preview-content h2,
        .preview-content h3 {
            color: var(--text-primary);
            font-weight: 600;
            margin-top: 1.5em;
            margin-bottom: 0.8em;
        }

        .preview-content h1 {
            font-size: 2.2em;
            border-bottom: 1px solid var(--border-subtle);
            padding-bottom: 0.3em;
        }

        .preview-content h2 {
            font-size: 1.8em;
            color: var(--accent-blue);
        }

        .preview-content h3 {
            font-size: 1.5em;
        }

        .preview-content p {
            margin-bottom: 1.2em;
            text-align: justify;
        }

        /* FIX FOR LISTS */
        .preview-content ul,
        .preview-content ol {
            margin-bottom: 1.2em;
            padding-left: 2em;
            /* Ensure indentation */
            color: var(--text-secondary);
        }

        .preview-content li {
            margin-bottom: 0.5em;
            padding-left: 0.5em;
        }

        .preview-content li>p {
            margin-bottom: 0.5em;
        }

        /* Fix paragraphs inside lists */

        .preview-content code {
            background: rgba(255, 255, 255, 0.1);
            padding: 2px 5px;
            border-radius: 4px;
            font-family: var(--font-mono);
            font-size: 0.9em;
            color: var(--accent-orange);
        }

        .preview-content pre {
            background: #151515;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #333;
            white-space: pre-wrap;
            /* css-3 */
            white-space: -moz-pre-wrap;
            /* Mozilla, since 1999 */
            white-space: -pre-wrap;
            /* Opera 4-6 */
            white-space: -o-pre-wrap;
            /* Opera 7 */
            word-wrap: break-word;
            /* Internet Explorer 5.5+ */
            margin-bottom: 1.5em;
        }

        .preview-content pre code {
            background: none;
            padding: 0;
            color: inherit;
        }

        .preview-content blockquote {
            border-left: 4px solid var(--accent-purple);
            padding-left: 15px;
            margin-left: 0;
            color: #888;
            font-style: italic;
            background: rgba(255, 255, 255, 0.02);
            padding: 10px 15px;
            border-radius: 0 4px 4px 0;
            text-align: justify;
        }

        .preview-content img {
            max-width: 100%;
            border-radius: 8px;
            margin: 1em 0;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        .preview-content a {
            color: var(--accent-blue);
            text-decoration: none;
            border-bottom: 1px dashed var(--accent-blue);
        }

        .preview-content a:hover {
            color: #fff;
            border-bottom-style: solid;
        }

        /* TABLES */
        .preview-content table {
            width: 100%;
            border-collapse: collapse;
            margin: 1.5em 0;
            font-size: 0.95em;
        }

        .preview-content th,
        .preview-content td {
            padding: 12px 15px;
            border: 1px solid var(--border-subtle);
            text-align: left;
        }

        .preview-content th {
            background-color: rgba(255, 255, 255, 0.05);
            font-weight: 600;
            color: var(--text-primary);
        }

        .preview-content tr:nth-child(even) {
            background-color: rgba(255, 255, 255, 0.02);
        }

        .preview-content tr:hover {
            background-color: rgba(255, 255, 255, 0.05);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        /* Folder vs File Styles */
        .lib-card.is-folder {
            border: 1px solid rgba(0, 188, 212, 0.3);
            background: linear-gradient(145deg, rgba(30, 30, 30, 0.9), rgba(40, 40, 45, 0.9));
        }

        .lib-card.is-file {
            opacity: 0.9;
        }

        /* BREADCRUMBS */
        .breadcrumbs {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 20px;
            padding: 0 10px;
            font-family: var(--font-main);
            color: var(--text-muted);
            flex-wrap: wrap;
        }

        .breadcrumb-item {
            cursor: pointer;
            transition: color 0.2s;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .breadcrumb-item:hover {
            color: var(--accent-blue);
        }

        .breadcrumb-item.active {
            color: var(--text-primary);
            font-weight: 500;
            cursor: default;
        }

        .breadcrumb-separator {
            color: #444;
            font-size: 12px;
        }

        .card-meta {
            font-size: 0.85em;
            color: #666;
            margin-top: 10px;
        }

        /* REPOSITORY SUMMARY VIEW */
        #summary-view {
            display: none;
            padding: 40px;
            max-width: 900px;
            margin: 0 auto;
        }

        #summary-view.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        .repo-title {
            font-size: 2rem;
            margin-bottom: 30px;
            text-align: center;
            background: linear-gradient(to right, #fff, #aaa);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .summary-list {
            list-style: none;
            padding: 0;
        }

        .summary-item {
            padding: 10px 15px;
            margin-bottom: 5px;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.2s, color 0.2s;
            color: #ccc;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .summary-item:hover {
            background: rgba(255, 255, 255, 0.05);
            color: var(--accent-blue);
        }

        .summary-item .level-indicator {
            color: #555;
            font-size: 0.8em;
            margin-right: 5px;
        }

        /* EDITOR FOOTER NAV */
        .editor-footer {
            margin-top: auto;
            /* Push to bottom if content is short */
            padding: 20px 40px;
            /* Space from margins */
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--bg-content);
            /* Match background for sticky */
            position: sticky;
            bottom: 0;
            z-index: 10;
        }

        .nav-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid #333;
            color: #ccc;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s;
        }

        .nav-btn:hover:not(:disabled) {
            background: var(--accent-blue);
            color: #000;
            border-color: var(--accent-blue);
        }

        .nav-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }
    </style>
</head>

<body>

    <header class="app-header">
        <div class="brand" onclick="resetHome()">
            <span class="material-icons logo">all_inclusive</span>
            <span>INFINITY // KNOWLEDGE</span>
        </div>
        <div style="font-size:12px; color:var(--text-muted);">v5.0.0</div>
    </header>

    <!-- LIBRARY VIEW -->
    <div id="library-view" class="view-container active">
        <div class="library-header">
            <h1>Sua Biblioteca</h1>
            <p style="color:#666">Selecione um t√≥pico para explorar o conhecimento.</p>
        </div>

        <!-- Breadcrumbs -->
        <div class="breadcrumbs" id="breadcrumbs">
            <!-- JS Injected -->
        </div>

        <div class="card-grid" id="cardGrid">
            <!-- Cards Generated Here -->
        </div>
    </div>

    <!-- REPOSITORY SUMMARY VIEW -->
    <div id="summary-view" class="view-container" style="overflow-y: auto;">
        <div class="library-header"
            style="padding: 30px 0; display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 20px; margin-bottom: 20px;">
            <div>
                <button class="nav-btn" onclick="resetHome()">
                    <span class="material-icons">home</span> In√≠cio
                </button>
            </div>
            <div style="text-align: center;">
                <h1 id="repoTitle" class="repo-title" style="margin: 0;">Reposit√≥rio</h1>
                <p style="color:#666; margin-top: 5px;">Conte√∫do</p>
            </div>
        </div>
        <div id="summaryList" class="summary-list">
            <!-- Items injected by JS -->
        </div>
    </div>

    <!-- FILE LIST MODAL -->
    <div class="modal-overlay" id="fileModal">
        <div class="modal-content">
            <div class="modal-header">
                <span id="modalTitle">Nome da Pasta</span>
                <span class="material-icons modal-close" onclick="closeModal()">close</span>
            </div>
            <div class="file-list" id="modalFileList">
                <!-- File Rows Generated Here -->
            </div>
        </div>
    </div>

    <!-- EDITOR VIEW -->
    <div id="editor-view" class="view-container">
        <!-- Toolbar -->
        <div class="toolbar">
            <div class="tool-group">
                <div class="tool-group">
                    <button class="tool-btn back-btn" onclick="goHome()">
                        <span class="material-icons" style="font-size:16px; margin-right:4px;">arrow_back</span> Voltar
                    </button>
                </div>
            </div>
            <div class="tool-group">
                <button class="tool-btn" onclick="toggleTOC()" title="Toggle Document Outline"><span
                        class="material-icons">toc</span></button>
                <button class="tool-btn" onclick="toggleLayout()" title="Hide Editor (Read Mode)"><span
                        class="material-icons">vertical_split</span></button>
                <button class="tool-btn" onclick="togglePreview()" title="Hide Preview (Focus Mode)"><span
                        class="material-icons">visibility_off</span></button>
            </div>
            <div class="tool-group">
                <button class="tool-btn" onclick="format('**','**')" title="Bold"><span
                        class="material-icons">format_bold</span></button>
                <button class="tool-btn" onclick="format('*','*')" title="Italic"><span
                        class="material-icons">format_italic</span></button>
                <button class="tool-btn" onclick="format('# ','')" title="H1">H1</button>
                <button class="tool-btn" onclick="format('## ','')" title="H2">H2</button>
                <button class="tool-btn" onclick="format('### ','')" title="H3">H3</button>
                <button class="tool-btn" onclick="format('- ','')" title="List"><span
                        class="material-icons">format_list_bulleted</span></button>
                <button class="tool-btn" onclick="format('1. ','')" title="Ordered"><span
                        class="material-icons">format_list_numbered</span></button>
            </div>
            <div class="tool-group">
                <button class="tool-btn" onclick="format('$$ ',' $$')" title="Math"><span
                        class="material-icons">functions</span></button>
                <button class="tool-btn" onclick="format('`','`')" title="Code"><span
                        class="material-icons">code</span></button>
                <button class="tool-btn" onclick="format('```\\n','\\n```')" title="Block"><span
                        class="material-icons">data_object</span></button>
            </div>
            <div style="flex:1"></div>
            <div class="tool-group">
                <button class="tool-btn" onclick="saveFile()" title="Save"><span class="material-icons"
                        style="color:var(--accent-green)">save</span></button>
            </div>
        </div>

        <div class="workspace-split">
            <!-- TOC Sidebar -->
            <aside class="toc-sidebar" id="tocSidebar">
                <div class="toc-header">
                    <span>√çndice</span>
                </div>
                <div class="toc-content" id="tocList">
                    <!-- TOC Items -->
                </div>
            </aside>

            <!-- Editor Pane -->
            <div class="editor-area" id="editorPane">
                <textarea id="markdownEditor" spellcheck="false" placeholder="Start writing..."></textarea>
            </div>

            <!-- Preview Pane -->
            <div class="preview-area" id="previewPane">
                <div class="preview-content" id="markdownPreview">
                    <!-- Markdown Render -->
                </div>

                <!-- Footer Navigation -->
                <div class="editor-footer" id="editorFooter">
                    <!-- JS Injected -->
                </div>
            </div>
        </div>
    </div>

    <!-- Logic -->
    <script>
        // State
        const state = {
            currentFile: null,
            tocVisible: true,
            editorVisible: true,
            previewVisible: true,
            currentRepo: null,
            currentFlatIndex: -1
        };

        const els = {
            libraryView: document.getElementById('library-view'),
            editorView: document.getElementById('editor-view'),
            cardGrid: document.getElementById('cardGrid'),
            fileModal: document.getElementById('fileModal'),
            modalTitle: document.getElementById('modalTitle'),
            modalFileList: document.getElementById('modalFileList'),
            editor: document.getElementById('markdownEditor'),
            preview: document.getElementById('markdownPreview'),
            tocSidebar: document.getElementById('tocSidebar'),
            tocList: document.getElementById('tocList'),
            editorPane: document.getElementById('editorPane'),
            previewPane: document.getElementById('previewPane'),
            summaryView: document.getElementById('summary-view'),
            summaryList: document.getElementById('summaryList'),
            repoTitle: document.getElementById('repoTitle'),
            editorFooter: document.getElementById('editorFooter')
        };

        // --- Colors for Cards ---
        const colors = [
            'var(--accent-blue)', 'var(--accent-purple)', 'var(--accent-orange)',
            'var(--accent-green)', '#e91e63', '#00bcd4'
        ];

        // --- Init ---
        window.onload = () => {
            renderLibrary();
        };

        function resetHome() {
            state.currentRepo = null;
            state.currentPath = [];
            state.currentFile = null;
            els.editorView.classList.remove('active');
            els.summaryView.classList.remove('active');
            els.libraryView.classList.add('active');
            renderLibrary();
        }

        // --- Library Logic ---
        function renderLibrary() {
            els.cardGrid.innerHTML = '';
            if (typeof INFINITY_DATA === 'undefined') return;

            // Render CARDS for Top-Level Repositories
            INFINITY_DATA.forEach((repo) => {
                const emoji = getThemeEmoji(repo.name);
                const card = document.createElement('div');
                card.className = 'lib-card is-folder'; // Always folder style for top repos
                card.innerHTML = `
                    <div class="card-icon" style="font-style: normal;">${emoji}</div>
                    <div class="card-title">${repo.name}</div>
                    <div class="card-meta">${repo.flat ? repo.flat.length + ' arquivos' : 'Reposit√≥rio'}</div>
                `;
                card.onclick = () => openSummary(repo);
                els.cardGrid.appendChild(card);
            });
        }

        // --- Summary Logic ---
        function openSummary(repo) {
            state.currentRepo = repo;
            els.libraryView.classList.remove('active');
            els.editorView.classList.remove('active'); // Ensure editor is closed
            els.summaryView.classList.add('active');

            els.repoTitle.textContent = repo.name;
            els.summaryList.innerHTML = '';

            // Recursive Renderer for the Tree
            function renderNode(node, level = 0) {
                const item = document.createElement('div');
                item.className = 'summary-item';
                item.style.paddingLeft = (15 + level * 20) + 'px'; // Indentation

                // Icon based on type
                const icon = (node.children && node.children.length > 0) ? 'folder' : 'article';

                // Content 
                // Don't show numeric ID in display, just name
                item.innerHTML = `
                    <span class="material-icons" style="font-size:18px; color:#555">${icon}</span>
                    <span>${node.name}</span>
                `;

                // Logic
                if (node.content) {
                    item.onclick = () => openEditor(node);
                    item.style.cursor = 'pointer';
                } else {
                    item.style.fontWeight = 'bold';
                    item.style.color = '#fff';
                    item.style.cursor = 'default';
                }

                if (node.children && node.children.length > 0) {
                    item.style.fontWeight = 'bold';
                }

                els.summaryList.appendChild(item);

                if (node.children) {
                    node.children.forEach(child => renderNode(child, level + 1));
                }
            }

            // Render root nodes of the tree
            repo.tree.forEach(node => renderNode(node));
        }

        // --- Editor Logic ---
        function openEditor(file) {
            state.currentFile = file;
            els.summaryView.classList.remove('active');
            els.libraryView.classList.remove('active');
            els.editorView.classList.add('active');

            els.editor.value = file.content;
            updatePreview();

            // Setup Navigation
            renderFooterNav(file);
        }

        function renderFooterNav(currentFile) {
            els.editorFooter.innerHTML = '';
            if (!state.currentRepo || !state.currentRepo.flat) return;

            const flat = state.currentRepo.flat;
            // Find index by ID or Full Path to be safe
            const idx = flat.findIndex(f => f.fullPath === currentFile.fullPath);
            state.currentFlatIndex = idx;

            const prevItem = idx > 0 ? flat[idx - 1] : null;
            const nextItem = idx < flat.length - 1 ? flat[idx + 1] : null;

            // Prev Button
            const prevBtn = document.createElement('button');
            prevBtn.className = 'nav-btn';
            prevBtn.disabled = !prevItem;
            prevBtn.innerHTML = `<span class="material-icons">chevron_left</span> Anterior`;
            prevBtn.onclick = () => { if (prevItem) openEditor(prevItem); };

            // Summary Button
            const sumBtn = document.createElement('button');
            sumBtn.className = 'nav-btn';
            sumBtn.innerHTML = `<span class="material-icons">list</span> Sum√°rio`;
            sumBtn.onclick = () => {
                els.editorView.classList.remove('active');
                els.summaryView.classList.add('active');
            };

            // Next Button
            const nextBtn = document.createElement('button');
            nextBtn.className = 'nav-btn';
            nextBtn.disabled = !nextItem;
            nextBtn.innerHTML = `Pr√≥xima <span class="material-icons">chevron_right</span>`;
            nextBtn.onclick = () => { if (nextItem) openEditor(nextItem); };

            els.editorFooter.appendChild(prevBtn);
            els.editorFooter.appendChild(sumBtn);
            els.editorFooter.appendChild(nextBtn);
        }

        function renderBreadcrumbs() {
            els.breadcrumbs.innerHTML = '';

            // Home Node
            const homeSpan = document.createElement('div');
            homeSpan.className = `breadcrumb-item ${state.currentPath.length === 0 ? 'active' : ''}`;
            homeSpan.innerHTML = '<span class="material-icons" style="font-size:16px">home</span> In√≠cio';
            homeSpan.onclick = () => {
                state.currentPath = [];
                renderLibrary();
            };
            els.breadcrumbs.appendChild(homeSpan);

            // Path Nodes
            state.currentPath.forEach((node, index) => {
                // Separator
                const sep = document.createElement('span');
                sep.className = 'breadcrumb-separator';
                sep.textContent = '/';
                els.breadcrumbs.appendChild(sep);

                // Item
                const isLast = index === state.currentPath.length - 1;
                const span = document.createElement('div');
                span.className = `breadcrumb-item ${isLast ? 'active' : ''}`;
                span.textContent = node.name.length > 20 ? node.name.substring(0, 20) + '...' : node.name;

                if (!isLast) {
                    span.onclick = () => {
                        // Go to this level (slice path up to here + 1)
                        state.currentPath = state.currentPath.slice(0, index + 1);
                        renderLibrary();
                    };
                }
                els.breadcrumbs.appendChild(span);
            });
        }

        function handleCardClick(item) {
            if (item.children && item.children.length > 0) {
                // Enter Folder
                state.currentPath.push(item);
                renderLibrary();
            } else {
                // Open File
                openEditor(item);
            }
        }

        function getThemeEmoji(name) {
            const lower = name.toLowerCase();
            if (lower.includes('matem√°tica') || lower.includes('calculo')) return 'üìê';
            if (lower.includes('f√≠sica') || lower.includes('mecanica')) return 'üçé';
            if (lower.includes('qu√≠mica') || lower.includes('elementos')) return 'üß™';
            if (lower.includes('computacional') || lower.includes('logica')) return 'üß†';
            if (lower.includes('regex') || lower.includes('code') || lower.includes('dev')) return 'üíª';
            if (lower.includes('universo') || lower.includes('cosmos') || lower.includes('big bang')) return 'ü™ê';
            if (lower.includes('biologia') || lower.includes('vida')) return 'üß¨';
            if (lower.includes('hist√≥ria') || lower.includes('tempo')) return 'üèõÔ∏è';
            if (lower.includes('arte') || lower.includes('design')) return 'üé®';
            if (lower.includes('apresenta√ß√£o')) return 'üëã';
            if (lower.includes('fase')) return 'üö©';
            if (lower.includes('cap√≠tulo')) return 'üìë';

            // Fallbacks
            const defaults = ['üìÅ', 'üìÇ', 'üóÇÔ∏è'];
            return defaults[name.length % defaults.length];
        }

        // Removed Modal Logic as we use Drill-Down now
        function closeModal() {
            els.fileModal.classList.remove('active');
        }

        // --- Editor Logic ---
        // Duplicate openEditor removed


        function goHome() {
            // Go to SUMMARY of current repo, not all the way home
            if (state.currentRepo) {
                els.editorView.classList.remove('active');
                els.summaryView.classList.add('active');
            } else {
                resetHome();
            }
        }

        // Function resetHome is defined in the Init section


        function updatePreview() {
            const rawText = els.editor.value;

            // Fix pipes in code blocks to prevent table breakage
            // Replaces | with &#124; ONLY inside backticks
            const text = rawText.replace(/(`+)([\s\S]*?)\1/g, (match, quote, content) => {
                return quote + content.replace(/\|/g, '&#124;') + quote;
            });

            // Mark + Highlight
            marked.setOptions({
                gfm: true,
                breaks: true,
                highlight: (code, lang) => {
                    const language = hljs.getLanguage(lang) ? lang : 'plaintext';
                    return hljs.highlight(code, { language }).value;
                }
            });

            els.preview.innerHTML = marked.parse(text);

            // MathJax Re-render
            if (window.MathJax) {
                MathJax.typesetPromise([els.preview]);
            }

            // Syntax Highlight Re-init
            els.preview.querySelectorAll('pre code').forEach(block => hljs.highlightElement(block));

            generateTOC(text);
        }

        function generateTOC(text) {
            els.tocList.innerHTML = '';
            // Match headers
            const regex = /^(#{1,3})\s+(.*)$/gm;
            let match;
            while ((match = regex.exec(text)) !== null) {
                const level = match[1].length;
                const title = match[2];

                const item = document.createElement('div');
                item.className = `toc-item h${level}`;
                item.textContent = title;
                item.onclick = () => scrollToHeader(title);
                els.tocList.appendChild(item);
            }
        }

        function scrollToHeader(title) {
            // Find in preview
            const headers = Array.from(els.preview.querySelectorAll('h1, h2, h3'));
            const target = headers.find(h => h.textContent.includes(title));
            if (target) {
                target.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }
        }

        els.editor.addEventListener('input', updatePreview);

        // --- Toolbar & Utils ---
        function format(prefix, suffix) {
            const start = els.editor.selectionStart;
            const end = els.editor.selectionEnd;
            const text = els.editor.value;
            els.editor.value = text.substring(0, start) + prefix + text.substring(start, end) + suffix + text.substring(end);
            els.editor.focus();
            updatePreview();
        }

        function toggleTOC() {
            state.tocVisible = !state.tocVisible;
            if (state.tocVisible) {
                els.tocSidebar.style.width = 'var(--sidebar-w)';
                els.tocSidebar.style.borderRight = 'var(--border-subtle)';
            } else {
                els.tocSidebar.style.width = '0';
                els.tocSidebar.style.border = 'none';
            }
        }

        function toggleLayout() {
            // Toggles EDITOR visibility (Read Mode)
            state.editorVisible = !state.editorVisible;
            if (state.editorVisible) {
                els.editorPane.classList.remove('hidden');
            } else {
                els.editorPane.classList.add('hidden');
            }
        }

        function togglePreview() {
            // Toggles PREVIEW visibility (Focus Mode)
            state.previewVisible = !state.previewVisible;
            if (state.previewVisible) {
                els.previewPane.classList.remove('hidden');
                els.editorPane.classList.remove('full-width');
            } else {
                els.previewPane.classList.add('hidden');
                els.editorPane.classList.add('full-width');
            }
        }

        function saveFile() {
            const blob = new Blob([els.editor.value], { type: 'text/markdown' });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = state.currentFile ? state.currentFile.name : 'document.md';
            a.click();
        }

    </script>
</body>

</html>
